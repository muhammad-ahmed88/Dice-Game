<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <img src="./dice logo.png" alt="dice logo" class="logo">
    <!-- <h1 class="tittle">DICE GAME</h1> -->

</div>
    <div class="main">
  
    <h2 class="player-name"></h2>
    <div class="dice-img">

        <div class="count">WIN Count</div>
        <img src="./Dice/dice1.png" alt="dice1" class="dice1">
    <div class="attamp">Game Attampt</div>

    
</div>


<div class="headding">
    <h2 class="msg"></h2>
</div>
<p class="result"></p>
<button onclick="ratio()" class="ratio">Result</button>
<!-- <button onclick="userName()">Start Game</button> -->



<div class="buttons">
    <button onclick="dicePlay(1)">1</button>
    <button onclick="dicePlay(2)">2</button>
    <button onclick="dicePlay(3)">3</button>
    <button onclick="dicePlay(4)">4</button>
    <button onclick="dicePlay(5)">5</button>
    <button onclick="dicePlay(6)">6</button>
</div>



    <script src="script.js"></script>

</div>
</body>
</html>
